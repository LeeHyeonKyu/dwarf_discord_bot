version: '3'

services:
  discord-bot:
    build: .
    container_name: dwarf-discord-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./.env.secret:/app/.env.secret
      - llm_cache:/tmp/discord_bot_llm_cache
    environment:
      - TZ=Asia/Seoul

volumes:
  llm_cache:
    driver: local 